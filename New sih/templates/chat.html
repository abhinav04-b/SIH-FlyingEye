<!DOCTYPE html>
<html>

<head>
    <title>Kisan AI</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e0ffe0; /* Light green background */
        }

        .container {
            position: relative; /* Ensure the container is relatively positioned */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 575px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            background-image: url('static/TEAM_LOGO.jpg'); /* Set the logo as a background image */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background image */
        }

        .chat-messages {
            position: relative;
            z-index: 2; /* Higher z-index for chat messages */
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #a5d6a7; /* Light green border */
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: rgba(240, 255, 240, 0.8); /* Very light green background for messages with transparency */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align messages to the top */
            width: 100%; /* Make it take full width of the container */
        }

        .message {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            max-width: 80%;
            display: inline-block;
            align-items: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: left;
        }

        .user-message {
            background-color: rgba(178, 250, 180, 0.8); /* Light green for user messages with 80% opacity */
            align-self: flex-end;
            text-align: left; /* Ensure text alignment for new lines */
        }

        .bot-message {
            background-color: rgba(220, 237, 200, 0.8); /* Light green for bot messages with 80% opacity */
            align-self: flex-start;
            text-align: left; /* Ensure text alignment for new lines */
        }

        .user-message::before {
            content: "ðŸ§‘:"; /* User icon */
            margin-right: 10px;
        }

        .bot-message::before {
            content: "ðŸ¤–:"; /* Bot icon */
            margin-right: 10px;
        }

        .input-area {
            display: flex;
            align-items: center;
        }

        .search-box {
            flex-grow: 1;
            border: 1px solid #a5d6a7; /* Light green border */
            border-radius: 5px;
            padding: 10px;
            padding-left: 30px;
            padding-right: 30px;
            text-align: center;
            height: 15px;
            width: 275px;
            line-height: 20px;
        }

        .search-box::placeholder {
            text-align: center;
            color: #aaa;
        }

        .send-button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #66bb6a; /* Green button */
            color: white;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" class="search-box" id="search-box" placeholder="Type your message..." />
            <button class="send-button" id="send-button">Send </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const searchBox = document.getElementById('search-box');
        const sendButton = document.getElementById('send-button');

        // Load messages from localStorage on page load
        window.onload = function() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(msg => appendMessage(msg.text, msg.sender));
        };

        sendButton.addEventListener('click', sendMessage);
        searchBox.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const messageText = searchBox.value.trim();
            if (messageText) {
                appendMessage(messageText, 'user');
                saveMessage(messageText, 'user');
                searchBox.value = '';

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: messageText }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        appendMessage(data.response, 'bot'); // Append the AI response
                        saveMessage(data.response, 'bot'); // Save the bot response
                    } else {
                        appendMessage("Error: Unable to get a response from the server.", 'bot');
                    }
                } catch (error) {
                    console.error("Error sending message:", error);
                    appendMessage("Error: Unable to send message.", 'bot');
                }
            }
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        function saveMessage(text, sender) {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push({ text, sender });
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }
    </script>
</body>
</html>
